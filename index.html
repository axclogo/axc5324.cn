<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Axc Home</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a id="info" class="mui-icon mui-icon-refresh-filled mui-pull-right" style="color: #999;" href="index.html"></a>
			<h1 class="mui-title">Axc</h1>
		</header>

		<div class="mui-content">

			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/lunbo3.jpg">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/lunbo0.jpg">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/lunbo1.jpeg">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/lunbo2.jpeg">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/lunbo3.jpeg">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/lunbo0.jpg">
						</a>
					</div>
				</div>
			</div>

		</div>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#">
				<span class="mui-icon mui-icon-home-filled"></span>
				<span class="mui-tab-label">主页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-paperclip">
					<span class="mui-badge">5</span>
				<!--添加显示气泡-->
				</span>
				<span class="mui-tab-label">项目信息</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">联系我</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">关于我</span>
			</a>
		</nav>
		<!--处理tabbar点击事件无反应的改写方法-->
		<script>
			mui('.mui-bar-tab').on('tap', 'a', function() {
				document.location.href = this.href;
			});
		</script>
	</body>

</html>
