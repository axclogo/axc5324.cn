				});

				var getOption = function(chartType) {
					var chartOption = chartType == 'pie' ? {
						calculable: false,
						series: [{
							name: '访问来源',
							type: 'pie',
							radius: '65%',
							center: ['50%', '50%'],
							data: [{
								value: 335,
								name: 'C'
							}, {
								value: 310,
								name: 'Swift'
							}, {
								value: 234,
								name: 'HTML-5'
							}, {
								value: 135,
								name: 'PHP'
							}, {
								value: 1548,
								name: 'Object-C'
							}]
						}]
					} : {
						legend: {
							data: ['Object-C', 'HTML-5']
						},
						grid: {
							x: 35,
							x2: 10,
							y: 30,
							y2: 25
						},
						toolbox: {
							show: false,
							feature: {
								mark: {
									show: true
								},
								dataView: {
									show: true,
									readOnly: false
								},
								magicType: {
									show: true,
									type: ['line', 'bar']
								},
								restore: {
									show: true
								},
								saveAsImage: {
									show: true
								}
							}
						},
						calculable: false,
						xAxis: [{
							type: 'category',
							data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
						}],
						yAxis: [{
							type: 'value',
							splitArea: {
								show: true
							}
						}],
						series: [{
							name: 'Object-C',
							type: chartType,
							data: [100, 110, 99, 80, 70, 60, 80, 110, 120, 130, 130, 140]
						}, {
							name: 'HTML-5',
							type: chartType,
							data: [0,0,0,0,0,0,10, 50, 80, 80, 100, 110]
						}]
					};
					return chartOption;
				};
				var byId = function(id) {
					return document.getElementById(id);
				};
				var barChart = echarts.init(byId('barChart'));
				barChart.setOption(getOption('bar'));
				var lineChart = echarts.init(byId('lineChart'));
				lineChart.setOption(getOption('line'));
				var pieChart = echarts.init(byId('pieChart'));
				pieChart.setOption(getOption('pie'));
				byId("echarts").addEventListener('tap', function() {
//					var url = this.getAttribute('data-url');
//					plus.runtime.openURL(url);
				}, false);
